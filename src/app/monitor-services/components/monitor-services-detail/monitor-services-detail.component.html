<div class="container" *ngIf="statistics">
  <h1>{{statistics.name | uppercase}}</h1>
  <a href="{{statistics.link}}" target="_blank">{{statistics.fullName}}</a>
  <div style="display: block; height: 150px; width: 300px; margin: auto;">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
      [colors]="pieChartColors">
    </canvas>
  </div>
  <div *ngFor="let statistic of statistics.rules" class="rule-container">
    <h2>
      <b>Rule: </b>{{ statistic.name }}
      <i class="fa" [ngClass]="{
          'fa-check-circle color-success': statistic.result === successCode,
          'fa-times-circle color-error': statistic.result === errorCode
        }"></i>
    </h2>
    <div *ngIf="statistic.result === errorCode" class="container">
      <p><b>Message:</b> {{statistic.error.message}}</p>
      <p *ngIf="statistic.error.expected != undefined">Expected: <span
          class="color-success">{{statistic.error.expected}}</span></p>
      <p *ngIf="statistic.error.actual != undefined">Actual: <span class="color-error">{{statistic.error.actual}}</span>
      </p>
    </div>
  </div>
</div>
