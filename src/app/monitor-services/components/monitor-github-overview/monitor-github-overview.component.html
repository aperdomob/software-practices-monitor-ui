<mat-card class="example-card" *ngFor="let overview of repositories">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><a routerLink="/github-overview/{{overview.name}}">{{overview.name}}</a></mat-card-title>
    <mat-card-subtitle>
      <a href="{{overview.link}}" target="_blank">{{overview.fullName}}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <canvas baseChart [data]="[[overview.metrics.ok, overview.metrics.fail]]" [labels]="doughnutChartLabels"
    [chartType]="doughnutChartType" [colors]="pieChartColors">
  </canvas>
</mat-card>
